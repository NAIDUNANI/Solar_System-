<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar_System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="galaxy.jpeg">
    <center>
        <h1>SOLAR_SYATEM</h1>
        <br><br>
    <div id="div0" >
        <figure class="nep">
            <img  src="neptune.png" width="200px" height="200px">
            <figcaption>NEPTUNE</figcaption>
        </figure>  
        <div id="div1">
            <br><br><br>
            <figure class="ura">
                <img  src="uranus.png" width="150px" height="150px">
                <figcaption>URANUS</figcaption>
            </figure> 
            <div id="div2">
                <figure class="sat">
                    <img  src="saturn.png" width="200px" height="auto">
                    <figcaption>SATURN</figcaption>
                </figure>
               
                <div id="div3">
                    <figure class="jup">
                        <img  src="jupiter.png" width="150px" height="150px">
                        <figcaption>JUPITER</figcaption>
                    </figure>
                    
                    <div id="div4">
                        <figure class="mars">
                            <img  src="mars.png" width="100px" height="100px">
                            <figcaption>MARS</figcaption>
                        </figure>
                        
                        <div id="div5">
                            <figure class="eart">
                                <img  src="Earth.png" width="90px" height="90px">
                                <figcaption>EARTH</figcaption>
                            </figure>

                            <div id="div6">
                                <figure class="ven">
                                    <img  src="venus.png" width="80px" height="80px">
                                    <figcaption>VENUS</figcaption>
                                </figure>
                                
                                <div id="div7">
                                    <figure class="mer">
                                        <img  src="mercury.png" width="130px" height="auto">
                                        <figcaption>MERCURY</figcaption>
                                    </figure>
                                    
                                    <div id="div8">
                                        <figure>
                                        <img class="sun" src="sun.png" width="200px" height="200px">
                                        <figcaption>SUN</figcaption>
                                    </figure>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </center>
</body>
</html>
